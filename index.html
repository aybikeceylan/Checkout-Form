<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h1>Checkout</h1>
      </header>
      <section class="section">
        <form action="">
          <div class="info">
            <div class="part1">
              <h3>Contact information</h3>
              <div class="mail">
                <label for="email">Email</label><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email..."
                  required
                /><br />
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="Phone">
                <label for="phone">Phone</label><br />
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Enter your phone..."
                  required
                /><br />
                <i class="fa-solid fa-phone"></i>
              </div>
            </div>
            <div class="part2">
              <h3>Shipping adress</h3>
              <div class="name">
                <label for="name">Full Name</label><br />
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your Full name..."
                  required
                /><br />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="adress">
                <label for="adress">Address</label><br />
                <input
                  type="text"
                  id="adress"
                  name="adress"
                  placeholder="Enter your address..."
                  required
                /><br />
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="city">
                <label for="adress">Address</label><br />
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Enter your city..."
                  required
                /><br />
                <i class="fa-solid fa-city"></i>
              </div>
              <div class="ver">
                <div class="country">
                  <label for="country">Country</label><br />
                  <select id="country" name="coutry">
                    <option value="Turkey">Turkey</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option></select
                  ><br />
                  <i class="fa-solid fa-earth-europe"></i>
                </div>
                <div class="postcode">
                  <label for="postcode">Post Code</label><br />
                  <input
                    type="text"
                    id="postcode"
                    name="postcode"
                    placeholder="Enter your postal code..."
                    required
                  /><br />
                  <i class="fa-solid fa-envelopes-bulk"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="button">
            <button class="btn">Continue</button>
          </div>
        </form>
        <div class="img">
          <div class="bag">
            <img src="./photo1.png" alt="bag" />
            <div class="value">
              <h2 class="text">Vintage Backbag</h2>
              <p class="price"><strong>$54.99</strong> <span>$94.99</span></p>
            </div>
            <div class="quantity">
              <button>
                <i class="fas fa-minus" aria-hidden="true"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="shoe">
            <img src="./photo2.png" alt="shoe" />
            <div class="value">
              <h2 class="text">Levi Shoes</h2>
              <p class="price"><strong>$74.99</strong> <span>$124.99</span></p>
            </div>
            <div class="quantity">
              <button>
                <i class="fas fa-minus" aria-hidden="true"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="ship">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
